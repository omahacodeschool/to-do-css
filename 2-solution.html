<!DOCTYPE html>
<html>
<head>
  <title>Comp</title>
  <link rel="stylesheet" type="text/css" href="comps.css">
</head>
<body>

<div class="container container--nav">
  <div class="header">
    <p class="header__text">Lorem Ipsum</p>
  </div>
</div>

<div class="container container--main">
  <div class="main">

    <div class="main__sidebar">
      <ul>
        <li class="main__sidebar__item main__sidebar__item--selected">
          <img src="icons/icon_inbox.png">
          Inbox
          <span class="main__sidebar__item__count">2</span>
        </li>
        <li class="main__sidebar__item">
          <img src="icons/icon_calendar.png">
          Today
        </li>
        <li class="main__sidebar__item">
          <img src="icons/icon_all_tasks.png">
          All Family Tasks
        </li>
      </ul>
    </div>

    <div class="main__box">
      <p class="main__box__title">
        Inbox (My Tasks)
      </p>
      <ul class="main__box__task-list">
        <li class="main__box__task-list__item">
          Do the thing
        </li>
        <li class="main__box__task-list__item">
          And this thing
        </li>
      </ul>
      <div class="filler">
      </div>
    </div>
  </div>
</div>

</body>
</html>
